<!DOCTYPE html>
<html    lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>editVideo</title>
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"  type="text/css" rel="stylesheet">

</head>
<body>
<div layout:fragment="content1">
   <div class="col-md-6 colm offset-3">
    <form method="post"  th:action="@{save(page=${page},Keyword=${Keyword})}">
        <div >
            <label >ID</label>
            <input class="form-control" type="text" name="id" th:value="${Video.id}">
        </div>
        <div >
            <label for="nom" >Nom</label>
            <input id="nom" class="form-control" type="text" name="nom" th:value="${Video.name}">
            <span  class="text-danger" th:errors="${Video.name}"></span>
        </div>
        <div >
            <label for="url" >URL</label>
            <input id="url" class="form-control " type="text" name="url" th:value="${Video.url}">
            <span  class="text-danger" th:errors="${Video.url}"></span>
        </div>
        <div >
            <label for="description" >Description</label>
            <input id="description" class="form-control" type="text" name="description" th:value="${Video.description}">
            <span  class="text-danger" th:errors="${Video.description}"></span>
        </div>
        <div >
            <label for="Date" >Date</label>
            <input id="Date" class="form-control" type="date" name="date" th:value="${Video.datePublication}">
            <span  class="text-danger" th:errors="${Video.datePublication}"></span>
        </div>
        <button  type="submit" class="btn btn-primary">Save</button>

    </form>
   </div>
</div>


</body>
</html>
